<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title><b><u>Supplier</u></b></title>
<link type="text/css" href="../css/bootstrap.css" />
<link type="text/css" href="../css/bootstrap-responsive.css" />
<link type="text/css" href="../css/bootstrap-theme.css" />
<link href="css/simple-sidebar.css" rel="stylesheet" type="text/css">
<link href="css/font-awesome.css" rel="stylesheet" type="text/css">
<link href="../css/bootstrap.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="../js/bootstrap.js"></script>
<script type="text/javascript" src="../js/jquery111.min.js"></script>
</head>

<body>
<div class="container">
  <h1><b><u>Input Detail Material</u></b></h1>
  <h6>&nbsp</h6>
  <form class="form-horizontal" role="form">
   	<div class="form-group">
    	<label class="control-label col-sm-2" for="nama_supplier">Nama Supplier</label>
        <div class="col-sm-10">
        <input type="text" class="form-control" id="nama_supplier" placeholder="  Masukan Nama Supplier">
        </div>
    </div>
     <div class="form-group">
    	<label class="control-label col-sm-2" for="nama_pemilik">Nama Pemilik</label>
        <div class="col-sm-10">
        <input type="text" class="form-control" id="nama_pemilik" placeholder="  Masukan Nama Pemilik">
        </div>
    </div>
  	<div class="form-group">
    	<label class="control-label col-sm-2" for="no_telp">Telephone</label>
        <div class="col-sm-10">
        <input type="text" class="form-control" id="no_telp" placeholder="  Masukan Nomor Telephone">
        </div>
    </div>
    <div class="form-group">
    	<label class="control-label col-sm-2" for="alamat">Alamat</label>
        <div class="col-sm-10">
        <textarea class="form-control" id="alamat_toko" placeholder="Masukan Alamat Toko"></textarea>
        </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="save" class="btn btn-primary" id="save">Save</button>
        <button type="cancel" class="btn btn-danger" id="cancel">Cancel</button>
    </div>
   </div>
  </form>
</div>

</body>
</html>
